<!DOCTYPE html>
<html>
<head>
  <title>Data Historis</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Data Historis Maintenance</h2>
  <input id="idFilter" placeholder="Masukkan ID Mesin" />
  <button onclick="loadHistoris()">Tampilkan</button>
  <div id="tabelHistoris"></div>

  <script>
    function loadHistoris() {
      const id = document.getElementById("idFilter").value;
      fetch('PASTE_YOUR_SCRIPT_URL_HERE?id=' + id)
        .then(res => res.json())
        .then(data => {
          let html = `<table border="1"><tr>
            <th>Date</th><th>Job</th><th>Part</th><th>RH</th><th>Remark</th></tr>`;
          data.forEach(d => {
            html += `<tr><td>${d.date}</td><td>${d.job}</td><td>${d.part}</td><td>${d.rh}</td><td>${d.remark}</td></tr>`;
          });
          html += "</table>";
          document.getElementById("tabelHistoris").innerHTML = html;
        });
    }
  </script>
</body>
</html>
